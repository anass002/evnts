<h3 class="page-title"> Régions
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/regions">Régions</a>
        </li>
    </ul>
    
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Page Portlet</span>
                    <span class="caption-helper hide"></span>
                </div>
                <div class="actions">
                    <button class="btn btn-primary" ng-click="AddRegion()">Nouveau</button>
                </div>
            </div>
            <div class="portlet-body">
                <div class="row" ng-if="data.showAllRegions">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                        <thead>
                            <tr>
                                <th>
                                    <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                        <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                        <span></span>
                                    </label>
                                </th>
                                <th> Nom </th>
                                <th> Description </th>
                                <th> Actions </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="region in data.regions">
                                <td>
                                    <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                        <input type="checkbox" class="checkboxes" value="1" />
                                        <span></span>
                                    </label>
                                </td>
                                <td>{{region.nom}}</td>
                                <td>{{region.description}}</td>
                                <td>
                                    <a title="Modifier" class="btn btn-icon-only yellow" ng-click="edit(region)"><i class="fa fa-edit"></i></a>
                                    <a title="Supprimer" class="btn btn-icon-only red" ng-click="delete(region)"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>    
                </div>

                <div class="row" ng-if="data.addNewRegion">
                    <div class="col-sm-12">
                        <div class="form">
                            <div class="form-horizontal form-bordered">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Nom : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.region.nom" placeholder="Nom">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Description : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.region.description" placeholder="Description">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-right" style="margin-top: 1em;">
                            <button class="btn btn-primary" ng-click="saveRegion(data.region)"> Enregistrer</button>
                            <button class="btn btn-danger" ng-click="closeNewRegion()"> Fermer</button>
                        </div>
                    </div>
                </div> 
                
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    TableDatatablesManaged.init();
</script>
<!-- END MAIN JS
