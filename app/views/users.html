<h3 class="page-title"> Utilisateurs</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/users">Utilisateurs</a>
        </li>
    </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row">
    <div class="col-md-12">
        <!-- BEGIN: ACCORDION DEMO -->
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption font-green-sharp">
                    <i class="icon-settings font-green-sharp"></i>
                    <span class="caption-subject bold uppercase">Page </span>
                    <span class="caption-helper hide"></span>
                </div>

                <div class="actions">
                    <button class="btn btn-primary" ng-click="AddNewProfile()">Nouveau</button>
                </div>

            </div>


            <div class="portlet-body">
                <div class="row" ng-if="data.showAllProfile">
                    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                        <thead>
                            <tr>
                                <th>
                                    <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                        <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                        <span></span>
                                    </label>
                                </th>
                                <th> Nom </th>
                                <th> Prénom </th>
                                <th> Adresse </th>
                                <th> Email </th>
                                <th> N° Téléphone </th>
                                <th> N° Whatsapp </th>
                                <th> Sex </th>
                                <th> Age </th>
                                <th> Proffession </th>
                                <th> Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd gradeX" ng-repeat="user in data.users">
                                <td>
                                    <label class="mt-checkbox mt-checkbox-outline mt-checkbox-single">
                                        <input type="checkbox" class="checkboxes" value="1" />
                                        <span></span>
                                    </label>
                                </td>
                                <td>{{user.nom}}</td>
                                <td>{{user.prenom}}</td>
                                <td>{{user.adresse}}</td>
                                <td>
                                    <a href="mailto:shuxer@gmail.com"> {{user.email}}</a>
                                </td>
                                <td class="center"> {{user.tel}} </td>
                                <td class="center"> {{user.wtel}} </td>
                                <td>
                                    <span class="label label-sm label-success">{{user.sexe}}</span>
                                </td>
                                <td class="center">{{user.age}}</td>
                                <td class="center">{{user.profession}}</td>
                                <td class="center">
                                    <a title="Modifier" class="btn btn-icon-only yellow" ng-click="edit(user)"><i class="fa fa-edit"></i></a>
                                    <a title="Supprimer" class="btn btn-icon-only red" ng-click="delete(user)"><i class="fa fa-trash"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>    
                </div>

                <div class="row" ng-if="data.AddNewProfile">
                    <div class="col-sm-12">
                        <div class="form">
                            <div class="form-horizontal form-bordered">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="control-label col-md-3">Nom : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.nom" placeholder="Nom">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Prénom : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.prenom" placeholder="Prenom">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Adresse : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.adresse" placeholder="Adresse">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Email : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.email" placeholder="Email">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Téléphone : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.tel" placeholder="Téléphone">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">WhatsApp : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.wtel" placeholder="Whatsapp">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Sexe : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.sexe" placeholder="Sexe">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Age : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.age" placeholder="Age">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="control-label col-md-3">Profession : </label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" ng-model="data.profile.profession" placeholder="Profession">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12 text-right" style="margin-top: 1em;">
                            <button class="btn btn-primary" ng-click="saveProfile(data.profile)"> Enregistrer</button>
                            <button class="btn btn-danger" ng-click="closeNewProfile()"> Fermer</button>
                        </div>
                    </div>
                </div>


                
            </div>
        </div>
    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    TableDatatablesManaged.init();
</script>
<!-- END MAIN JS
